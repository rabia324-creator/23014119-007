<!-- Contact Section -->
<section class="p-10 bg-pink-50 text-center">
  <h2 class="text-4xl font-bold text-pink-600 mb-6">Contact Us</h2>
  <p class="mb-6">Have questions? Drop us a message below!</p>

  <form class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg space-y-6">
    <input type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded-lg" required>
    <input type="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded-lg" required>
    <textarea placeholder="Your Message" class="w-full p-3 border border-gray-300 rounded-lg" rows="5" required></textarea>
    <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-lg w-full">Send Message</button>
  </form>
</section>
